  <h2>Brother</h2>
  <p>A <a href="https://en.wikipedia.org/wiki/Brother" target="_blank" title="brother speicification">brother</a> is a man or boy who shares one or more parents with another. The female counterpart is a sister. Although the term typically refers to a familial relationship, it is sometimes used endearingly to refer to non-familial relationships.</p>
